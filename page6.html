<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Love Letter</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ff9ac2, #1a1a1a);
    min-height: 100vh;
    overflow-x: hidden;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Floating glowing hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255, 150, 180, 0.9);
    animation: rise linear infinite;
    pointer-events: none;
}

@keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(0.4); opacity: 0; }
}

/* CONTAINER */
.container {
    width: 90%;
    max-width: 420px; /* ⬅️ kunci tampilan sama HP */
    padding: 28px 22px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    box-shadow: 0 0 25px rgba(255, 150, 200, 0.45);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* TITLE */
h1 {
    font-size: 1.9rem;
    margin-bottom: 16px;
    letter-spacing: 1px;
}

/* TEXT */
.text {
    font-size: 1.05rem;
    line-height: 1.75;
    opacity: 0;
    animation: reveal 1.5s forwards;
}

@keyframes reveal {
    to { opacity: 1; }
}

/* BUTTON */
.btn {
    margin-top: 26px;
    padding: 12px 30px;
    background: linear-gradient(135deg, #ff7ab8, #ff9ac2);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    transition: .3s ease;
}

.btn:hover {
    transform: scale(1.06);
    box-shadow: 0 0 15px rgba(255, 150, 190, 0.6);
}

/* DESKTOP TWEAK */
@media (min-width: 768px) {
    h1 {
        font-size: 2.2rem;
    }
    .text {
        font-size: 1.15rem;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You For Everything ❤️</h1>
        <p class="text" style="animation-delay:0.5s;">Aku cuma mau bilang…</p>
        <p class="text" style="animation-delay:1.5s;">Terima kasih sudah hadir di hidup aku.</p>
        <p class="text" style="animation-delay:2.5s;">Terima kasih sudah jadi rumah paling nyaman buat hati ini.</p>
        <p class="text" style="animation-delay:3.5s;">Semoga kita selalu bareng, hari ini… esok… dan seterusnya.</p>
        <p class="text" style="animation-delay:4.5s; font-weight:bold; font-size:1.4rem;">Happy Birthday, My Love ❤️</p>

        <button class="btn" onclick="window.location.href='index.html'">Back to Start</button>
    </div>

    <script>
        function floatingHearts() {
            for (let i = 0; i < 40; i++) {
                const h = document.createElement('div');
                h.classList.add('heart');
                h.innerHTML = '❤';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.fontSize = (15 + Math.random() * 20) + 'px';
                h.style.animationDuration = (4 + Math.random() * 4) + 's';
                document.body.appendChild(h);
            }
        }
        floatingHearts();
    </script>

</body>

</html>
