<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            overflow-x: hidden;
            color: white;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            bottom: -10px;
            width: 6px;
            height: 6px;
            background: rgba(255, 170, 200, 0.9);
            border-radius: 50%;
            animation: floatUp linear infinite;
            filter: blur(1px);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(0.3); opacity: 0; }
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.8rem;
            letter-spacing: 2px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 150, 200, 0.3);
            cursor: pointer;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.4s ease;
        }

        .photo:hover img {
            transform: scale(1.1);
            filter: brightness(1.15);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 150, 200, 0.6);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .next-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background: rgba(255, 120, 170, 0.85);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .next-btn:hover {
            background: rgba(255, 150, 190, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Our Memories Together ðŸ’–</h1>

    <div class="gallery-container">
        <div class="photo"><img src="img/pic1.jpg" onclick="openLightbox(this.src)"></div>
        <div class="photo"><img src="img/pic2.jpg" onclick="openLightbox(this.src)"></div>
        <div class="photo"><img src="img/pic3.jpg" onclick="openLightbox(this.src)"></div>
        <div class="photo"><img src="img/pic4.jpg" onclick="openLightbox(this.src)"></div>
        <div class="photo"><img src="img/pic5.jpg" onclick="openLightbox(this.src)"></div>
        <div class="photo"><img src="img/pic6.jpg" onclick="openLightbox(this.src)"></div>
    </div>

    <button class="next-btn" onclick="window.location.href='page6.html'">Next âžœ</button>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" />
    </div>

    <script>
        function createParticles() {
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDuration = 4 + Math.random() * 4 + 's';
                document.body.appendChild(p);
            }
        }
        createParticles();

        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
