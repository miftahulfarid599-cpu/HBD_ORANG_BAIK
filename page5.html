<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>Gallery - Birthday</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0b0612, #000);
  color: white;

  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* ===== WRAPPER UTAMA (SAMA SEPERTI HALAMAN AWAL) ===== */
.wrapper {
  width: 100%;
  max-width: 420px;   /* ‚¨ÖÔ∏è INI KUNCI UTAMA */
  padding: 32px 20px 40px;
  text-align: center;
}

/* JUDUL */
h1 {
  font-size: 26px;
  margin-bottom: 26px;
  text-shadow: 0 0 15px rgba(255, 120, 180, 0.8);
}

/* ===== GALLERY ===== */
.gallery-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* selalu 2 kolom */
  gap: 14px;
}

/* FOTO */
.photo {
  position: relative;
  overflow: hidden;
  border-radius: 14px;
  box-shadow: 0 0 18px rgba(255, 120, 180, 0.35);
}

.photo img {
  width: 100%;
  height: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  transition: 0.35s ease;
}

.photo:hover img {
  transform: scale(1.08);
  filter: brightness(1.1);
}

/* ===== BUTTON ===== */
.next-btn {
  margin-top: 28px;
  padding: 12px 34px;
  border-radius: 28px;
  background: linear-gradient(135deg, #ff4d9d, #ff1f6d);
  color: white;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 22px rgba(255, 77, 157, 0.65);
  transition: 0.25s ease;
}

.next-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 32px rgba(255, 77, 157, 0.9);
}

/* ===== LIGHTBOX ===== */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.lightbox img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(255, 120, 180, 0.8);
  animation: zoomIn 0.3s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ===== PARTICLES ===== */
.particle {
  position: fixed;
  bottom: -10px;
  width: 6px;
  height: 6px;
  background: rgba(255, 120, 180, 0.9);
  border-radius: 50%;
  animation: floatUp linear infinite;
  filter: blur(1px);
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- particles -->
