<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Moments ❤️</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #3b0a2e, #140010, #000);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Soft floating particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 130, 180, 0.8);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        h1 {
            margin-top: 100px;
            font-size: 48px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-box {
            margin: 40px auto;
            width: 80%;
            max-width: 650px;
            font-size: 20px;
            line-height: 1.7;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(6px);
            animation: fadeIn 3s ease;
        }

        /* Typewriter effect */
        .typewriter {
            overflow: hidden;
            border-right: 3px solid rgba(255, 150, 200, 0.9);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 1px;
            animation: typing 6s steps(60, end), blink 0.7s infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink {
            50% { border-color: transparent }
        }

        .next-btn {
            margin-top: 40px;
            display: inline-block;
            padding: 14px 32px;
            font-size: 18px;
            color: white;
            background: #ff55aa;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 85, 170, 0.7);
            transition: 0.3s;
        }

        .next-btn:hover {
            background: #ff2299;
            box-shadow: 0 0 25px rgba(255, 34, 153, 0.9);
        }
    </style>
</head>
<body>

    <h1>For My Love ❤️</h1>

    <div class="message-box">
        <div class="typewriter">
            "Dalam setiap detik yang lewat, selalu ada alasan baru kenapa aku bersyukur memilikimu."
        </div>
    </div>

    <a href="page4.html" class="next-btn">Next ➜</a>

    <script>
        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.bottom = '-10px';
            p.style.animationDuration = (8 + Math.random() * 5) + 's';
            p.style.opacity = Math.random();
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 14000);
        }

        setInterval(createParticle, 200);
    </script>

</body>
</html>
